<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>


    <img id="logo" src="./Public/cognifyz-1.png" alt="cognifyzLogo">
    <h1 id="heading">Web Dev Internship</h1>
    <form id="registrationForm" action="/submit-form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="github">Github URL:</label>
        <input type="text" id="github" name="github" required><br><br>
        <label for="linkedin">Linkedin URL:</label>
        <input type="text" id="linkedin" name="linkedin" required><br><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
